<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Sổ Cảm Ơn Cô Doanh</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #fce4ec;
            font-family: 'Merienda', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .book {
            width: 37.5rem;
            height: 25rem;
            position: relative;
            perspective: 125rem;
            cursor: pointer;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transition: transform 0.7s ease;
            /* Reduced transition time for faster flip */
            transform-style: preserve-3d;
            z-index: 0;
        }

        .page.active {
            z-index: 100;
            /* Active page is always on top */
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 10;
            /* Flipped pages above unflipped but below active */
        }

        .page:not(.active):not(.flipped) {
            z-index: 0;
            /* Unflipped, non-active pages at the bottom */
        }

        .page .front,
        .page .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.625rem;
            box-shadow: 0 0 0.9375rem rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .page .front {
            background: #fff0f3;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        .page .back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-content {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        .page h2 {
            color: #d04e4e;
            margin-top: 0;
        }

        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
        }

        /* Corner decorations for front and back */
        .page .front::before,
        .page .front::after,
        .page .back::before,
        .page .back::after {
            content: '';
            position: absolute;
            width: 3.75rem;
            /* 60px */
            height: 3.75rem;
            /* 60px */
            background: url('sakura.png') no-repeat center/cover;
            opacity: 0.5;
            z-index: 101;
        }

        .page .front::before,
        .page .back::before {
            top: 0.625rem;
            /* 10px */
            left: 0.625rem;
            /* 10px */
            transform: rotate(0deg);
        }

        .page .front::after,
        .page .back::after {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }



        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        .left-panel,
        .right-panel {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book {
            width: 90%;
            max-width: 300px;
            aspect-ratio: 3 / 2;
            /* hoặc height cố định: height: 200px; */
            perspective: 125rem;
            cursor: pointer;
            position: relative;
        }

        .hint {
            font-size: 0.75rem;
            font-style: italic;
            color: #999;
            text-align: center;
            padding: 0.5rem;
        }

        .left-panel h1 {
            font-size: 3rem;
            /* To và rõ */
            color: #d04e4e;
            /* Màu đỏ hoa đào nhẹ */
            text-align: center;
            font-family: 'Merienda', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            /* Bóng nhẹ */
            margin: 0;
            padding: 1rem;
            background: linear-gradient(to right, #fff0f3, #ffe4ec);
            /* Nền gradient nhẹ */
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Viền đổ bóng */
            margin-left: -12rem;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .book {
                width: 45vw !important;
                height: 65vw !important;
                margin-left: 5vw !important;
            }

            .page-content {
                font-size: 0.75rem !important;
                /* ~12px */
                max-width: 100% !important;
            }

            .page .front {
                padding: 0.75rem !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                text-align: center !important;
            }

            .page .back {
                padding: 0 !important;
            }

            .page .back img {
                width: 100% !important;
                height: 100% !important;
                object-fit: cover !important;
                border-radius: 0.625rem !important;
            }

            .page h2 {
                font-size: 0.875rem !important;
                /* ~14px */
            }

            .hint {
                font-size: 0.7rem !important;
                /* ~11px */
                text-align: left !important;
                width: 100% !important;
                padding-left: 1rem !important;
            }

            .page .front::before,
            .page .front::after,
            .page .back::before,
            .page .back::after {
                width: 2rem !important;
                height: 2rem !important;
            }
        }
    </style>
</head>

<body>


    <body>
        <div class="container">
            <div class="left-panel">
                <h1>12A8B</h1>
            </div>
            <div class="right-panel">
                <div class="book" id="book">
                    <!-- Pages will be dynamically inserted here -->
                </div>
            </div>
        </div>

    </body>








    <div class="hint">(Bấm vào bên trái hoặc bên phải trang sách để lật)</div>
    <div class="error-message" id="error-message" style="display: none;"></div>

    <script>
        async function loadPages() {
            const book = document.getElementById('book');
            const errorMessage = document.getElementById('error-message');
            let pages = [];

            try {
                const response = await fetch('book_content.json');
                if (!response.ok) {
                    throw new Error(`Không thể tải book_content.json: ${response.statusText}`);
                }
                const data = await response.json();

                // Preload images
                const preloadImages = data.map(item => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.src = item.img;
                        img.onload = resolve;
                        img.onerror = () => reject(new Error(`Không thể tải ảnh: ${item.img}`));
                    });
                });

                await Promise.all(preloadImages).catch(error => {
                    console.error('Error preloading images:', error);
                    errorMessage.textContent = 'Lỗi khi tải một số ảnh: ' + error.message;
                    errorMessage.style.display = 'block';
                });

                // Create a page for each JSON entry
                data.forEach((item, index) => {
                    const page = document.createElement('div');
                    page.classList.add('page');
                    page.innerHTML = `
                        <div class="front">
                            <div class="page-content">
                                <h2>${item.h2}</h2>
                                ${item.dec}
                            </div>
                        </div>
                        <div class="back">
                            <img src="${item.img}" alt="Ảnh ${item.id}" />
                        </div>
                    `;
                    book.appendChild(page);
                    pages.push(page);
                });

                let currentPage = 0;
                let isFront = true; // Track whether we're viewing front (text) or back (image)

                function updatePages() {
                    pages.forEach((page, index) => {
                        page.classList.remove('active', 'flipped');
                        if (index === currentPage) {
                            page.classList.add('active');
                            page.style.zIndex = 100; // Ensure active page is on top
                            if (!isFront) {
                                page.classList.add('flipped');
                            }
                        } else if (index < currentPage) {
                            page.classList.add('flipped');
                            page.style.zIndex = 10 + index; // Stack flipped pages in order
                        } else {
                            page.style.zIndex = pages.length - index; // Stack unflipped pages in reverse
                        }
                    });
                }

                function nextPage() {
                    if (isFront && currentPage < pages.length - 1) {
                        isFront = false; // Show back of current page
                    } else if (!isFront && currentPage < pages.length - 1) {
                        currentPage++; // Move to next page's front
                        isFront = true;
                    }
                    updatePages();
                }

                function prevPage() {
                    if (!isFront) {
                        isFront = true; // Show front of current page
                    } else if (currentPage > 0) {
                        currentPage--; // Move to previous page's back
                        isFront = false;
                    }
                    updatePages();
                }

                book.addEventListener('click', function (e) {
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;

                    if (clickX > rect.width / 2) {
                        nextPage();
                    } else {
                        prevPage();
                    }
                });

                // Initial update to ensure correct page visibility
                if (pages.length > 0) {
                    updatePages();
                } else {
                    errorMessage.textContent = 'Không có trang nào được tải.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading JSON:', error);
                errorMessage.textContent = 'Lỗi khi tải dữ liệu: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        // Load pages when the window loads
        window.onload = loadPages;
    </script>
</body>

</html>
