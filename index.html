<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Sổ Cảm Ơn Cô Doanh</title>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #fce4ec;
            font-family: 'Merienda', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .book {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 2000px;
            cursor: pointer;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transition: transform 1s ease;
            transform-style: preserve-3d;
            z-index: 0;
        }

        .page.active {
            z-index: 100;
            /* Active page (front or back) is always on top */
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 10;
            /* Flipped pages are above unflipped but below active */
        }

        .page:not(.active):not(.flipped) {
            z-index: 0;
            /* Unflipped, non-active pages are at the bottom */
        }

        .page .front,
        .page .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .page .front {
            background: #fff0f3;
            padding: 40px 30px;
            box-sizing: border-box;
        }

        .page .back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-content {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        .page h2 {
            color: #d04e4e;
            margin-top: 0;
        }

        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            color: red;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="book" id="book">
        <!-- Pages will be dynamically inserted here -->
    </div>
    <div class="hint">(Bấm vào bên trái hoặc bên phải trang sách để lật)</div>
    <div class="error-message" id="error-message" style="display: none;"></div>

    <script>
        async function loadPages() {
            const book = document.getElementById('book');
            const errorMessage = document.getElementById('error-message');
            let pages = [];

            try {
                const response = await fetch('book_content.json');
                if (!response.ok) {
                    throw new Error(`Không thể tải book_content.json: ${response.statusText}`);
                }
                const data = await response.json();

                // Create a page for each JSON entry
                data.forEach((item, index) => {
                    const page = document.createElement('div');
                    page.classList.add('page');
                    page.innerHTML = `
                        <div class="front">
                            <div class="page-content">
                                <h2>${item.h2}</h2>
                                ${item.dec}
                            </div>
                        </div>
                        <div class="back">
                            <img src="${item.img}" alt="Ảnh ${item.id}" />
                        </div>
                    `;
                    book.appendChild(page);
                    pages.push(page);
                });

                let currentPage = 0;
                let isFront = true; // Track whether we're viewing front (text) or back (image)

                function updatePages() {
                    pages.forEach((page, index) => {
                        page.classList.remove('active', 'flipped');
                        if (index === currentPage) {
                            page.classList.add('active');
                            if (!isFront) {
                                page.classList.add('flipped');
                            }
                        } else if (index < currentPage) {
                            page.classList.add('flipped');
                            page.style.zIndex = 10 + index; // Ensure flipped pages stack in order
                        } else {
                            page.style.zIndex = pages.length - index; // Unflipped pages stack in reverse
                        }
                    });
                }

                function nextPage() {
                    if (isFront && currentPage < pages.length - 1) {
                        isFront = false; // Show back of current page
                    } else if (!isFront && currentPage < pages.length - 1) {
                        currentPage++; // Move to next page's front
                        isFront = true;
                    }
                    updatePages();
                }

                function prevPage() {
                    if (!isFront) {
                        isFront = true; // Show front of current page
                    } else if (currentPage > 0) {
                        currentPage--; // Move to previous page's back
                        isFront = false;
                    }
                    updatePages();
                }

                book.addEventListener('click', function (e) {
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;

                    if (clickX > rect.width / 2) {
                        nextPage();
                    } else {
                        prevPage();
                    }
                });

                // Initial update to ensure correct page visibility
                if (pages.length > 0) {
                    updatePages();
                } else {
                    errorMessage.textContent = 'Không có trang nào được tải.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading JSON:', error);
                errorMessage.textContent = 'Lỗi khi tải dữ liệu: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        // Load pages when the window loads
        window.onload = loadPages;
    </script>
</body>

</html>
